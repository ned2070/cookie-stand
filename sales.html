<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales of salmon cookies</title>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <h2> Daily Sales Data </h2>
    <table class="data" id="shopData"></table>

    <h3> Add more shops</h3>
    <form id="form">
      <fieldset>
        <legend>New shop data</legend>
        <label>Shop location:</label>
        <input id="newShopLocation" type="text" />
        <label>Minimum number of customers per hour</label
        ><input id="newCustomMin" type="number" />
        <label>Maximum number of customers per hour</label
        ><input id="newCustomMax" type="number" />
        <label>Average cookies bought per customer</label
        ><input id="newCookiesPerCustom" type="number" step="0.1" />
        <label>Submit form</label>
        <input type="submit" />
      </fieldset>
    </form>
    <a href="index.html">Return to front page/a>
  </body>
</html>
